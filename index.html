<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"> </script>
    <title>Calculator</title>
</head>

<body>

<div class="row" id="row1">

    <button type="button" id="clear_button"> C </button>
    <button type="button" id="display_button">  </button>

</div>

<div class="row" id="row2">

    <button type="button" id="seven_button"> 7 </button>
    <button type="button" id="eight_button"> 8 </button>
    <button type="button" id="nine_button"> 9 </button>
    <button type="button" id="division_button"> / </button>

</div>

<div class="row" id="row3">

    <button type="button" id="four_button"> 4 </button>
    <button type="button" id="five_button"> 5 </button>
    <button type="button" id="six_button"> 6 </button>
    <button type="button" id="multiplication_button"> X </button>

</div>

<div class="row" id="row4">

    <button type="button" id="one_button"> 1 </button>
    <button type="button" id="two_button"> 2 </button>
    <button type="button" id="three_button"> 3 </button>
    <button type="button" id="subtraction_button"> - </button>

</div>

<div class="row" id="row5">

    <button type="button" id="zero_button"> 0 </button>
    <button type="button" id="period_button"> . </button>
    <button type="button" id="equals_button"> = </button>
    <button type="button" id="addition_button"> + </button>

</div>

</body>

</html>
