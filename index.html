<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="main.css"> 
    <script src="main.js" defer> </script> 
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js> </script> 
</head> 

<header class="title">
    <h1> Gerardo's Calculator </h1> 
</header>

<body> 

<div> 

    <div class="row"> 
        <div class="button" id="buttonClear"> C </div> 
        <div class="button" id="buttonOutput">  </div> 
    </div> 

    <div class="row"> 
        <div class="button" id="buttonModulo"> % </div> 
        <div class="button" id="buttonExponent"> ^ </div> 
        <div class="button" id="buttonOpenPara"> ( </div> 
        <div class="button" id="buttonClosePara"> ) </div> 
    </div> 

    <div class="row"> 
        <div class="button" id="button7"> 7 </div> 
        <div class="button" id="button8"> 8 </div> 
        <div class="button" id="button9"> 9 </div> 
        <div class="button" id="buttonDivision"> / </div> 
    </div> 

    <div class="row"> 
        <div class="button" id="button4"> 4 </div> 
        <div class="button" id="button5"> 5 </div> 
        <div class="button" id="button6"> 6 </div> 
        <div class="button" id="buttonMultiplication"> X </div> 
    </div> 

    <div class="row"> 
        <div class="button" id="button1"> 1 </div> 
        <div class="button" id="button2"> 2 </div> 
        <div class="button" id="button3"> 3 </div> 
        <div class="button" id="buttonSubtraction"> - </div> 
    </div> 

    <div class="row"> 
        <div class="button" id="button0"> 0 </div> 
        <div class="button" id="buttonDecimal"> . </div> 
        <div class="button" id="buttonEquals"> = </div> 
        <div class="button" id="buttonAddition"> + </div> 
    </div> 

</div> 

</body> 

</html>
